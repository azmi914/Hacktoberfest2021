        text-shadow: 1px 1px 3px #888888;

<body>

</body>
<script>
    var rows = Number(prompt("Enter Rows"));

    for (a = 1; a <= rows; a++) {
        for (b = 1; b <= (rows - a); b++) {
            document.write(" &nbsp; ");
        }
        for (c = 1; c <= 2 * a - 1; c++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
