<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<style>
body{
	font-size:35px;
	margin-left:70px;
	font-family:"Comic Sans MS", cursive;
	color:rgb(255,255,255);
	height:100vh;
	text-shadow:2px 2px 5px #333333;
	background:linear-gradient(to top left, #000 30%, #903 60%);

}
*{
	margin:0px;
	padding:0px;
}
h1{
	color:#FFFF00;
	font-size:90px;
	margin-bottom:-10px;
	text-align:center;
	text-shadow:5px 5px 5px #330066;
	font-family:Lucida Calligraphy;
}
</style>
<script>
	var a=Number(prompt("Marks in HTML"));
	var b=Number(prompt("Marks in ASP"));
	var c=Number(prompt("Marks in PHP"));
	var d=Number(prompt("Marks in CSS"));
	var e=Number(prompt("Marks in Bootstrap"));
	var f=Number(prompt("Marks in Java"));
	var x=a+b+c+d+e+f;
	var y=x*100/600;
	document.write("<h1>MARKSHEET</h1>");
	document.write("Marks in HTML = ",a,"<br>");
	document.write("Marks in ASP = ",b,"<br>");
	document.write("Marks in PHP = ",c,"<br>");
	document.write("Marks in CSS = ",d,"<br>");
	document.write("Marks in Bootstrap = ",e,"<br>");
	document.write("Marks in Java = ",f,"<br>");
	document.write("The Total Marks is = 600","<br>");
	document.write("The Obtain Marks is = ",x,"<br>");
	document.write("The Percentage is = ",y,"%	","<br>");

	
	if(y>80){
		document.write(" A1 Grade ");
	}else if(y>70){
		document.write(" A Grade ");
	}else if(y>60){
		document.write(" B Grade ");
	}else if(y>50){
		document.write(" C Grade ");
	}else if(y<50){
		document.write(" Fail ");
	}
	</script>

<body>
</body>
</html>
